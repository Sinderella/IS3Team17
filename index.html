<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IS3 Prototype</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.nouislider.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/piechart.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

</head>
<body>
<div class="row full-width wrapper">
    <div class="large-12 columns content-bg">
        <div class="top-menu">
            <div class="large-12 medium-12 small-12 columns top-menu" style="padding-left: 0px; padding-right: 0px;">
                <div id="topbar" class="row">
                    <dl class="tabs" data-tab>
                        <dd class="active"><a href="#dashboard"
                                              style="padding-bottom: 8px; padding-top: 8px;">Dashboard</a></dd>
                        <dd><a href="#analyse" style="padding-bottom: 8px; padding-top: 8px;">Analyse</a></dd>
                    </dl>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns" style="padding-left: 0px; padding-right: 0px;">
        <div class="tabs-content" style="margin-bottom: 0px;">
            <div class="content active" id="dashboard">

                <div id="leftsidebar" class="large-2 columns panel" style="padding-top: 5px; padding-bottom: 5px">
                    <div class="row">
                        <label id="slider-income-label" style="margin-bottom: 10px;">Income</label>

                        <div id="income-slider"
                             style="margin-left: 15px; margin-right: 15px; margin-bottom: 10px;"></div>
                        <div class="large-6 columns">
                            <input id="income-slider-min-number" type="number" step="1" max="0" min="100"
                                   style="margin-bottom: 0px; padding: 0px 4px; height: 25px;">
                        </div>
                        <div class="large-6 columns">
                            <input id="income-slider-max-number" type="number" step="1" max="0" min="100"
                                   style="margin-bottom: 0px; padding: 0px 4px; height: 25px;">
                        </div>
                    </div>

                    <div class="row">
                        <label id="slider-employ-label" style="margin-bottom: 10px;">Employment</label>

                        <div id="employ-slider"
                             style="margin-left: 15px; margin-right: 15px; margin-bottom: 10px;"></div>
                        <div class="large-6 columns">
                            <input id="employ-slider-min-number" type="number" step="1" max="0" min="100"
                                   style="margin-bottom: 0px; padding: 0px 4px; height: 25px;">
                        </div>
                        <div class="large-6 columns">
                            <input id="employ-slider-max-number" type="number" step="1" max="0" min="100"
                                   style="margin-bottom: 0px; padding: 0px 4px; height: 25px;">
                        </div>
                    </div>
                    <label>Check these out</label>
                    <ul class="no-bullet">
                        <li><input id="ch0" type="checkbox"><label for="ch0">0 - 10</label></li>
                        <li><input id="ch10" type="checkbox"><label for="ch10">10 - 20</label></li>
                        <li><input id="ch20" type="checkbox"><label for="ch20">20 - 30</label></li>
                        <li><input id="ch30" type="checkbox"><label for="ch30">30 - 40</label></li>
                        <li><input id="ch40" type="checkbox"><label for="ch40">40 - 50</label></li>
                        <li><input id="ch50" type="checkbox"><label for="ch50">50 - 60</label></li>
                        <li><input id="ch60" type="checkbox"><label for="ch60">60 - 70</label></li>
                        <li><input id="ch70" type="checkbox"><label for="ch70">70 - 80</label></li>
                        <li>
                            <input id="ch80" type="checkbox">
                            <label for="ch80" style="margin-right: 24px;">80 - 90</label>
                            <input id="radioYes" type="radio" name="radio" value="Yes" id="radioYes">
                            <label for="radioYes" style="margin-right: 0px;">Yes</label>
                        </li>
                        <li>
                            <input id="ch90" type="checkbox">
                            <label for="ch90">90 - 100</label>
                            <input id="radioNo" type="radio" name="radio" value="No" id="radioNo">
                            <label for="radioNo">No</label>
                        </li>
                    </ul>
                </div>


                <div class="large-7 columns light-grey-bg-pattern">
                    <h1>Map Here</h1>
                </div>

                <div id="rightsidebar" class="large-3 columns light-grey-bg-pattern">
                    <label>Select Cities
                        <input id="search_cities" type="text" placeholder="Search Cities" onkeyup="filter(this)"/>
                    </label>
                    <select id="cities" name="cities" multiple>
                        <option value="Aberdeen City">Aberdeen City</option>
                        <option value="Aberdeenshire">Aberdeenshire</option>
                        <option value="Angus">Angus</option>
                        <option value="Argyll & Bute">Argyll & Bute</option>
                        <option value="Clackmannanshire">Clackmannanshire</option>
                        <option value="Comhairle Nan Eilean Siar">Comhairle Nan Eilean Siar</option>
                        <option value="Dumfries and Galloway">Dumfries and Galloway</option>
                        <option value="Dundee">Dundee</option>
                        <option value="East Ayrshire">East Ayrshire</option>
                        <option value="East Dunbartonshire">East Dunbartonshire</option>
                        <option value="East Lothian">East Lothian</option>
                        <option value="East Renfrewshire">East Renfrewshire</option>
                        <option value="City of Edinburgh">City of Edinburgh</option>
                        <option value="Falkirk">Falkirk</option>
                        <option value="Fife">Fife</option>
                        <option value="Glasgow">Glasgow</option>
                        <option value="Highland">Highland</option>
                        <option value="Inverclyde">Inverclyde</option>
                        <option value="Midlothian">Midlothian</option>
                        <option value="Moray">Moray</option>
                        <option value="North Ayrshire">North Ayrshire</option>
                        <option value="North Lanarkshire">North Lanarkshire</option>
                        <option value="Orkney">Orkney</option>
                        <option value="Perth & Kinross">Perth & Kinross</option>
                        <option value="Renfrewshire">Renfrewshire</option>
                        <option value="Scottish Borders">Scottish Borders</option>
                        <option value="Shetland">Shetland</option>
                        <option value="South Ayrshire">South Ayrshire</option>
                        <option value="South Lanarkshire">South Lanarkshire</option>
                        <option value="Stirling">Stirling</option>
                        <option value="West Dunbartonshire">West Dunbartonshire</option>
                        <option value="West Lothian">West Lothian</option>

                    </select>
                </div>
                <div class="large-12 columns light-grey-bg-pattern"
                     style="margin-bottom: 0px; padding-top: 5px; padding-bottom: 0px;">
                    <div id="information" class="large-3 columns" style="padding-top: 25px;">
                        <label id="info_pop">Population: </label>
                        <label id="info_den">Density: </label>

                        <div class="row">
                            <div class="large-6 columns">
                                <label id="info_yes">Yes: </label>
                                <label id="info_male">Male: </label>
                            </div>
                            <div class="large-6 columns">
                                <label id="info_no">No: </label>
                                <label id="info_female">Female: </label>
                            </div>
                        </div>
                    </div>
                    <div id="information2" class="large-3 columns" style="padding-top: 25px;">
                        <label id="info_elec">Electorate: </label>
                        <label id="info_vote">Vote: </label>
                        <label id="info_rejected">Rejected: </label>
                        <label id="info_area">Area: </label>
                    </div>
                    <div id="information3" class="large-3 columns"style="padding-top: 25px;">
                        <label id="info_income">Income: </label>
                        <label id="info_employ">Employment: </label>
                        <label id="info_expenditure">Expenditure per capita(£): </label>
                    </div>
                    <div id="piechart" class="large-3 columns" align="center">
                    </div>
                </div>
            </div>


            <div class="content" id="analyse">
                <div class="large-12 columns">
                    <div class="row">
                        <h3 style="padding-left: 5px;">Graph</h3>
                    </div>
                    <div class="row">
                        <ul class="large-block-grid-2 text-center">
                            <li><img src="img/plus.jpg"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script type="text/javascript" src="js/jquery.nouislider.all.min.js"></script>
<script>

    $("#income-slider").noUiSlider({
        start: [0, 50],
        connect: true,
        range: {
            'min': 0,
            'max': 100
        }
    });

    $("#employ-slider").noUiSlider({
        start: [0, 50],
        connect: true,
        range: {
            'min': 0,
            'max': 100
        }
    });

    $('#income-slider').Link('lower').to($('#income-slider-min-number'));
    $('#income-slider').Link('upper').to($('#income-slider-max-number'));
    $('#employ-slider').Link('lower').to($('#employ-slider-min-number'));
    $('#employ-slider').Link('upper').to($('#employ-slider-max-number'));

    $(document).foundation();
</script>

<script type="text/javascript">
    piechart(50, 50);
</script>
</body>
</html>
